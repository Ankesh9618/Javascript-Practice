<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
>
    <title>TODO Application</title>
</head>
<body>
    <div class="container box p-6 ">
        <h1 class="title has-text-centered has-text-success">TODO List</h1>
        <h2 class="subtitle has-text-centered">CRUD operations using localStorage</h2>

        <form action="">
            <div class="field ">
                <label class="label">Task:</label>
                <div class="control">
                    <input type="text" class="input" placeholder="Enter the task" id="task" required>
                </div>
            </div>
            <div class="field ">
                <div class="control">
                    <label for="" class="label">Priority:</label>
                    <label for="" class="radio pr-1">
                        <input type="radio" name="priority" id="low" class="priority" value="Low" checked>Low
                    </label>
                    <label for="" class="radio px-1">
                        <input type="radio" name="priority" id="med" class="priority" value="Medium">Medium
                    </label>
                    <label for="" class="radio px-1">
                        <input type="radio" name="priority" id="high" class="priority" value="High">High
                    </label>
                    
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-success" onclick="putTask()">Add Task</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light" type="reset">Reset</button>
                </div>
            </div>

            
        </form>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h1 class="pt-6 pb-2">Task Count: <span id="task-count">0</span></h1>
                </div>
                <div class="column ">
                    <h1 class="pt-6 pb-2">Completed Tasks: <span id="completed-tasks">0</span></h1>
                    <button class="button is-grey" onclick="resetCompleted()">Clear</button>
                </div>
                
            </div>
           

            <table class="table is-fullwidth" id="tasks">
                <thead>
                    <tr>
                        <th class="column-other">Sr No</th>
                        <th class="column-task">Task</th>
                        <th class="column-priority">Priority</th>
                        <th class="column-other">Completion</th>
                        <th class="column-other">Modify</th>
                        <th class="column-other"></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    

</body>
</html>
