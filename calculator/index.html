<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container box py-6">
        <h1 class="title has-text-centered has-text-success">Calculator</h1>
        <h2 class="subtitle has-text-centered mb-6"> A normal calculator</h2>
        <form>
            <div class="container box" style=" max-width: 280px;">
                <div class="columns is-multiline">
                    <div class="field has-addons m-4">
                        <div class="control is-expanded">
                            <input type="text" class="input">
                        </div>
                        <div class="control">
                            <button class="button" type="reset">CC</button>
                        </div>
                    </div>
                    <div class="column is-full ">
                        <button class="button mx-2">1</button>
                        <button class="button mx-2">2</button>
                        <button class="button mx-2">3</button>
                        <button class="button mx-2">+</button>
                    </div>
                    <div class="column is-full">
                        <button class="button mx-2">4</button>
                        <button class="button mx-2">5</button>
                        <button class="button mx-2">6</button>
                        <button class="button mx-2">-</button>
                    </div>
                    <div class="column is-full">
                        <button class="button mx-2">7</button>
                        <button class="button mx-2">8</button>
                        <button class="button mx-2">9</button>
                        <button class="button mx-2">*</button>
                    </div>
                    <div class="column is-full">
                        <button class="button mx-2"> &nbsp;.</button>
                        <button class="button mx-2">0</button>
                        <button class="button mx-2">=</button>
                        <button class="button mx-2">/</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    

    
</body>
</html>
